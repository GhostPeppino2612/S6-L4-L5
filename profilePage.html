<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="assets/css/profilePage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet" />
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <header id="h-top" class="ps-3 py-1">
      <img src="netflix_logo.png" alt="logo img" width="100px" />
    </header>
    <main>
      <div class="container text-white-50 mx-auto w-50 mt-5">
        <div><h1 class="fs-1n pb-3 border-bottom">Edit Profile</h1></div>
        <div class="row mt-3 border-bottom">
          <div class="col-4 p-0">
            <div class="position-relative">
              <img src="kids_icon.png" alt="profile img" class="w-100" />
              <div class="position-absolute p-3 bottom-0">
                <i class="fa-solid fa-pen-to-square fs-2"></i>
              </div>
            </div>
          </div>
          <div class="col-6 ms-4 border-bottom">
            <div class="row">
              <div class="bg-secondary text-white fs-3 p-2">Strive Student</div>
              <div class="mt-5 px-0">
                <p class="fs-3">Language:</p>
                <div class="dropdown">
                  <button
                    type="button"
                    class="fs-3 btn px-2 border border-1 rounded-0 border-light dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    Italian
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">American</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">German</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3 fs-5 font-weight-lighter">
            <div class="col-4"></div>
            <div class="col-6 ms-4 border-bottom mt-3">
              <h4 class="mb-3">Maturity Settings:</h4>
              <div class="w-75 text-white bg-secondary p-2 ps-3 mb-3">
                ALL MATURITY SETTINGS
              </div>
              <p class="mb-3 text-white">
                Show titles of
                <span class="font-weight-bolder">all maturity ratings</span> for this
                profile.
              </p>
              <div class="text-white-50 w-25 mb-4 text-center p-1 border border-light">
                EDIT
              </div>
            </div>
          </div>
          <div class="row my-3 fs-5 font-weight-lighter">
            <div class="col-4"></div>
            <div class="col-6 ms-4 mt-3">
              <h4 class="mb-3">Autoplay control:</h4>
              <div class="mt-3 text-white">
                <label class="cr-wrapper">
                  <input type="checkbox" checked="checked" />
                  <div class="cr-input"></div>
                  <span>Autoplay next episode in a series on all devices.</span>
                </label>
              </div>
              <div class="mt-3 text-white">
                <label class="cr-wrapper">
                  <input type="checkbox" checked="checked" />
                  <div class="cr-input"></div>
                  <span>Autoplay previews while browsing on all devices.</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="container my-4">
          <div class="row">
            <div class="col-4">
              <div
                class="mx-auto w-50 text-center p-2 border bg-light border-light text-black"
              >
                SAVE
              </div>
            </div>
            <div class="col-4">
              <div class="mx-auto w-50 text-center p-2 border border-light">CANCEL</div>
            </div>
            <div class="col-4">
              <div class="mx-auto w-100 text-center p-2 border border-light">
                DELETE PROFILE
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
